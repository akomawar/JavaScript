<!DOCTYPE html>
<html>
<head>
	<title>functions</title>
</head>
	<body>

		<select type="text" id="select">
			
			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
			
		</select>

		<button id="guess">CLICK ME</button>

		<script type="text/javascript">
			
		function doaGuess(correctAnswer){

			var guess = Math.floor(Math.random()*6);

			if(guess == correctAnswer){

				return(true);
			}else{

				return(false);
			}


		}

		document.getElementById('guess').onclick = function() {

			var myNumber = document.getElementById('select').value; 

			var gotIt = false;

			var num=1;

			while(gotIt == false){

				if(doaGuess(myNumber)==true){

					gotIt=true;

					alert('Got it ! it was a ' + myNumber + " it took me " + num +" guesses.....");


				}else{

					num+=1;

				}
			}

		}



		</script>


	</body>
</html>
