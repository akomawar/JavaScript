<!DOCTYPE html>
<html>
<head>
	<title>Random Number Game</title>
</head>
<body>

	<p>how many fingers am I holding?</p>

	<input type="text" id="textEntered">

	<button id="button">Guess</button>

	<script type="text/javascript">
		
		document.getElementById("button").onclick = function(){

			var randomNumber = Math.floor(Math.random()*5 + 1);

			if(document.getElementById('textEntered').value == randomNumber){

				alert('correct');

			}

			else{

				alert('Incorrect, the number is : ' + randomNumber);

			}


		}


	</script>

</body>
</html>
