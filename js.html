<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
</head>
	<body>

	<p id="text">Hello World!!</p>
	
	<button id="button">change text</button>
	
	<p id="second">Java Script is ......</p>

	<button id="secondButton">update</button>

	<p id="empty"></p>

	<button id="thirdButton">add text</button>

	<p id="moretext">This is some text</p>
	
	<button id="style">Style Text</button>


	<script type="text/javascript">
		
	document.getElementById('button').onclick= function(){

		document.getElementById('text').innerHTML = 'Hello Ankit'
	}

	document.getElementById('secondButton').onclick= function(){

		document.getElementById('second').innerHTML = document.getElementById('second').innerHTML + 'Awesome';
	}	

	document.getElementById('thirdButton').onclick= function(){

		document.getElementById('empty').innerHTML = 'Hello Everyone';
	}

	document.getElementById('style').onclick= function(){

		document.getElementById('moretext').style.color = 'Red';

		document.getElementById('moretext').style.fontSize = '200%';

		document.getElementById('moretext').style.display = 'none';
	}


	</script>



	</body>
</html>
