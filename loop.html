<!DOCTYPE html>
<html>
<head>
	<title>for loop</title>
</head>
<body>

	<p>How many fingers are you holding up?</p>

	<p><select type="text" id="myNumber">

			<option>0</option>
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>

	</select>
	<button id="button">Guess</button>
	</p>

	<script type="text/javascript">
		
		document.getElementById('button').onclick = function(){

			var gotit = false;

			var numberofguesses=1;

			while(gotit == false){
				var myNumber = document.getElementById('myNumber').value;

				var guess = Math.floor(Math.random()*6);

				if(myNumber<6){
					if(guess == myNumber){

						gotit = true;

						alert('Got it!! It was ' + guess + ' it took me ' + numberofguesses + ' guesses');

						}
					else{

						numberofguesses+=1;



					}	

				}

		}


		}

	</script>





</body>
</html>
