<!DOCTYPE html>
<html>
<head>
	<title>Java Script</title>
</head>
	<body>

	<p id="text">Hello World!!</p>

	<button id="mybutton">change text</button>

	<p id="secondParagraph">Java Script is.....</p>
	
	<button id="secondButton">click</button>
	
	<button id="thirdButton">third</button>

	<p id="empty"></p>

	<script type="text/javascript">
			
		document.getElementById('mybutton').onclick = function() {

			document.getElementById('text').innerHTML = "Hello Ankit!"
			document.getElementById('text').style.color = "Red"
			document.getElementById('text').style.fontSize = "40px"

		}

		document.getElementById('secondButton').onclick = function(){

			document.getElementById('secondParagraph').innerHTML = "I think " + document.getElementById('secondParagraph').innerHTML + "Awesome!!!!!!"

		} 

		document.getElementById('thirdButton').onclick = function(){

			document.getElementById('empty').innerHTML = "how are you?"

		}


	</script>

	</body>
</html>
